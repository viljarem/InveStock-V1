name: ğŸ“ˆ Daglig Dataoppdatering (Streamlit Cloud)

on:
  schedule:
    # KjÃ¸rer to ganger daglig: morgen og kveld
    - cron: '0 7 * * 1-5'   # Kl 08:00 norsk tid (morgen)
    - cron: '0 16 * * 1-5'  # Kl 17:00 norsk tid (kveld)
  
  workflow_dispatch:  # Manuell kjÃ¸ring

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Hent kode
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: ğŸ Sett opp Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Installer pakker
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ“ˆ Oppdater markedsdata
      run: python update_market_data.py
    
    - name: ğŸ’¾ Push til Streamlit Cloud
      run: |
        # Sjekk om det er endringer
        if [ -z "$(git status --porcelain)" ]; then
          echo "âœ… Ingen nye data Ã¥ pushe"
          exit 0
        fi
        
        # Konfigurer Git
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Add og commit kun datafiler
        git add data_storage/*.parquet data_storage/*.json
        
        # Sikre norsk tid i commit
        NORSK_TID=$(TZ='Europe/Oslo' date '+%Y-%m-%d %H:%M')
        git commit -m "ğŸ¤– Automatisk dataoppdatering $NORSK_TID"
        
        # Push til Streamlit Cloud
        git push
        echo "ğŸš€ Fersk data sendt til Streamlit Cloud!"